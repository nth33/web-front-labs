<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юрин Семён Андреевич. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon/favicon-16x16.png">
    <link rel="icon" href="../favicon/favicon-32x32.png">
</head>
<script>
    function blurChange() {
        let value = document.getElementById('blurValue').value + 'px';
        document.getElementById('blurOutput').innerText = value;
        document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
    }
    function applyFilters() {
    let blurValue = document.getElementById('blurValue').value + 'px';
    let brightnessValue = document.getElementById('brightnessValue').value + '%';

    document.getElementById('blurOutput').innerText = blurValue;
    document.getElementById('brightnessOutput').innerText = brightnessValue;

    document.getElementById('Image').style.filter = 'blur(' + blurValue + ') brightness(' + brightnessValue + ')';
}
</script>
<style>
    .mountPict {
        width: 82%;
        margin-left: 180px;
    }
</style>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>
    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="applyFilters()()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        
        <div><img src="123.jpg" id='Image' class="mountPict"></div>
    </main>
    <footer>
        &copy; Юрин Семён, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
